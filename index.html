<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</head>

<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-text">
                QuizApp
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/quiz.jpg" id="header-image" class="card-img-top">
            <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" id="progress-bar" style="width: 25%">25%</div>
            </div>
            <div class="quizbody" id="endscreen" style="display: none;">

                <div class="tex-center "> Quiz beendet</div>

                <div class="tex-center ">
                    du hast <b id="right-of-question"></b> Fragen richtig von <b id="question-beantwortet"> von XXX
                    </b>
                    beantwortet
                </div>
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>


            <div class="card-body" id="question-body">
                <h5 class="card-title" id="questionstext">Frage</h5>

                <div class="card quiz-answer mb-2">
                    <div class="card-body" onclick="answer('answer_1')" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2">
                    <div class="card-body" onclick="answer('answer_2')" id="answer_2">
                        Antwort
                    </div>
                </div>


                <div class="card quiz-answer mb-2">
                    <div class="card-body" onclick="answer('answer_3')" id="answer_3">
                        Antwort
                    </div>
                </div>


                <!-- <div class="card quiz-answer mb-2">
                    <div class="card-body" onclick="answer('answer_4')" id="answer_4">
                        Antwort
                    </div>
                </div> -->

                <div class="quistion-footer">
                    <span> <b id="question-number">1</b> von <b id="all-question">5</b> Fragen</span>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>n√§chste
                        Frage</button>

                </div>



            </div>
        </div>
    </div>



    <script src=" ./script.js"></script>
</body>

</html>
